<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<style>
    div{
        border-color: black;
    }
    form div{
        margin: 20px;
    }
    #textito{
        text-align: center;
        width: calc(100%);
        height: calc(5%);
        padding: 50px;
        margin-bottom: 35px;
        background-color: rgb(28, 133, 98);
        font-family: Arial, Helvetica, sans-serif;
        font-style: italic;
        color: white;
        font-size: 30px;
        
    }
    .copy{
        text-align: center;
        font-style: italic;
    }
    
</style>
<body>
    <div id="textito">
        <p>Gatos Corporation ®</p>
    </div>

    <center>
        <img id="gato" src="https://i.pinimg.com/originals/ea/34/fb/ea34fb8540b7d5e88708d1be90ea87bf.gif">
    </center>
    
    
    <div>
        <form action="#" method="GET" enctype="application/x-www-form-urlencoded">
            
            <label for="exampleInputEmail1" class="form-label">
                Ingrese el correo:
            </label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">
                Si su cuenta es de Yahoo, ni lo intente :(
            </div>
        

            <label for="exampleInputPassword1" class="form-label">
                Contraseña:
            </label>
            <input type="password" class="form-control" id="exampleInputPassword1">
           

        
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Marque esta opcion, no pregunte</label>
        

            <div>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Seleccione su fruta favorita</option>
                    <option value="1">Manzana</option>
                    <option value="2">Limon</option>
                    <option value="3">Naranja</option>
                    <option value="4">Fresa</option>
                    <option value="5">Carne asada</option>
                    <option value="6">Melon</option>
                  </select>
            </div>

            <center>
                <button type="submit" class="btn btn-primary">Enviar</button>

            </center>
                <br><br>
            <footer class="copy">
                <p>&copy; 2024 Gatos Corp. Todos los derechos reservados.</p>
            </footer>

        </form>
    </div>
    
</body>
</html>
